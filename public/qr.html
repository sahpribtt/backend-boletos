<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Code</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        #qr { max-width: 300px; margin: 20px auto; }
        .status { padding: 10px; margin: 10px; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üì± Conectar WhatsApp</h1>
    <div id="status" class="status disconnected">
        Aguardando QR Code...
    </div>
    <div id="qr"></div>
    <div id="instructions">
        <p>1. Abra o WhatsApp no celular</p>
        <p>2. Toque em ‚ãÆ ‚Üí Dispositivos conectados</p>
        <p>3. Toque em "Conectar um dispositivo"</p>
        <p>4. Escaneie o QR Code acima</p>
    </div>
    
    <script>
        async function loadQR() {
            try {
                const response = await fetch('/api/whatsapp/qr');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const qrDiv = document.getElementById('qr');
                
                if (data.success && data.qr) {
                    statusDiv.innerHTML = 'üì± QR Code dispon√≠vel - Escaneie agora!';
                    statusDiv.className = 'status disconnected';
                    
                    qrDiv.innerHTML = `<img src="${data.qr}" alt="QR Code">`;
                    
                    // Auto-refresh every 20 seconds
                    setTimeout(loadQR, 20000);
                    
                } else if (data.connected) {
                    statusDiv.innerHTML = '‚úÖ WhatsApp CONECTADO!';
                    statusDiv.className = 'status connected';
                    qrDiv.innerHTML = '';
                    
                } else {
                    statusDiv.innerHTML = '‚è≥ Aguardando QR Code...';
                    statusDiv.className = 'status disconnected';
                    qrDiv.innerHTML = '';
                    
                    // Try again in 5 seconds
                    setTimeout(loadQR, 5000);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                setTimeout(loadQR, 10000);
            }
        }
        
        // Load QR on page load
        loadQR();
    </script>
</body>
</html>
